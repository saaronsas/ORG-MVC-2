<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<body>
<div class="col-5" style="margin-top: 15%; margin-left: 30%">
    <div class="container">
        <div class="card bg-dark text-center text-white">
            <div class="card-header bg-primary text-white text-center">
                <h3>Editar Vehiculo</h3>
            </div>
            <div class="card-body text-center text-white">
                <form th:action="@{/vehiculo/update}" method="POST" id="invoiceForm" th:object="${vehiculo}">
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="matricula">Matricula</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{matricula}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="color">Color</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{color}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="serie">Serie</label>
                        </div>
                        <div class="col-4">
                            <select name="serie" id="serie" class="form-select form-select-lg" style="height: 100%; width: 100%">
                                <option th:each="ob:${series}" th:value="${ob.id}" th:text="${ob.nombre_serie}"></option>
                            </select>
                        </div>
                    </div><br/>
                    <button type="submit" class="offset-3 btn btn-success">Actualizar <i class="fa fa-wrench" aria-hidden="true"></i></button>
                    <a th:href="@{/vehiculo/getAllVehiculos}" class= "btn btn-primary">Listado Vehiuclos</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div></div>
</body>
</html>
