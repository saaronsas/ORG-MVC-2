<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
<div class="col-5" style="margin-top: 15%; margin-left: 30%">
    <div class="container">
        <div class="card bg-dark">
            <div class="card-header bg-info text-center text-white">
                <h3>Lista de las Series</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr class="bg-dark text-white">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                    </tr>
                    <tr th:each="ob:${list}">
                        <td th:text=${ob.id}></td>
                        <td th:text=${ob.nombre_serie}></td>
                        <td th:text=${ob.marca.nombre_marca}></td>
                        <td><a th:href="@{/serie/delete(id=${ob.id})}" class= "btn btn-danger">BORRAR <i class="fa fa-trash-o" aria-hidden="true"></i></a> |
                            <a th:href="@{/serie/edit(id=${ob.id})}" class="btn btn-warning">EDITAR <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                    </tr>
                </table>
                <a th:href="@{/serie/register}" class= "offset-3 btn btn-success ">AÃ±adir serie <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <a th:href="@{/serie/}" class= "btn btn-primary">Inicio</a>
            </div>
            <div class="card-footer bg-white text-success" th:if="${message!=null}">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div></div>
</body>
</html>
