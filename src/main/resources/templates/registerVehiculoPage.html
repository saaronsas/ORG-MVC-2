<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
<div class="col-5" style="margin-top: 15%; margin-left: 30%">
    <div class="container">

        <div class="card bg-dark">
            <div class="card-header bg-info text-center text-white">
                <h3>Registrar Vehiculo</h3>
            </div>
            <div class="card-body text-center text-white">
                <form th:action="@{/vehiculo/save}" method="POST" id="vehiculoForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="matricula"><b>Matricula</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="matricula" id="matricula"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="color"><b>color</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="color" id="color"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="serie"><b>Serie</b></label>
                        </div>
                        <div class="col-4">
                            <select name="serie" id="serie" class="form-select form-select-lg" style="height: 100%; width: 100%">
                                <option th:each="ob:${series}" th:value="${ob.id}" th:text="${ob.nombre_serie}"></option>
                            </select>
                        </div>
                    </div> <br/>
                    <button type="submit" class="offset-3 btn btn-success">Guardar Vehiculo <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/vehiculo/getAllVehiculos}" class= "btn btn-primary">Listado Vehiculos</a>
                </form>
            </div>
            <div th:if="${message!=null}"  class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div> </div>
</body>
</html>
